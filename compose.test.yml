version: "3.9"
services:

  bison_task:
    build:
      context: ./.
      target: task
    environment:
      - TASK_APP=bison.task.test_task
    env_file:
      ./.env.task.conf
    restart: unless-stopped
    volumes:
      # bind mount from host machine
      - "/home/ubuntu/aws_data:/volumes/bison_data"
      # volumes
      - "scratch-path:/scratch-path"

volumes:
  scratch-path:
